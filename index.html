<style>
  :root {
    --font-sans: 'General Sans', sans-serif;
    
    /* Light Theme */
    --color-bg-light: radial-gradient(circle at 50% 0%, #FFFFFF 0%, #F8F9FA 100%);
    --color-surface-light: #FFFFFF;
    --color-surface-rgb-light: 255, 255, 255;
    --color-surface-tinted-light: rgba(250, 251, 252, 0.9);
    --color-border-light: #E9ECEF;
    --color-border-gradient-light: linear-gradient(to bottom, #E9ECEF, transparent);
    --color-text-light: #212529;
    --color-text-dim-light: #6C757D;
    --color-accent-light: #7C3AED; /* Purple */
    --color-accent-glow-light: rgba(124, 58, 237, 0.15);
    --color-accent-dark-light: #6D28D9;
    --color-surface-blur-light: rgba(255, 255, 255, 0.6);

    /* Dark Theme */
    --color-bg-dark: radial-gradient(circle at 50% 0%, #18181B 0%, #121212 100%);
    --color-surface-dark: #1E1E1E;
    --color-surface-rgb-dark: 30, 30, 30;
    --color-surface-tinted-dark: rgba(40, 40, 40, 0.9);
    --color-border-dark: #343A40;
    --color-border-gradient-dark: linear-gradient(to bottom, #343A40, transparent);
    --color-text-dark: #E9ECEF;
    --color-text-dim-dark: #ADB5BD;
    --color-accent-dark: #9333EA; /* Lighter Purple for dark mode */
    --color-accent-glow-dark: rgba(147, 51, 234, 0.2);
    --color-accent-dark-dark: #7E22CE;
    --color-surface-blur-dark: rgba(30, 30, 30, 0.6);

    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --shadow-inner-sm: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }

  /* Base styles */
  body {
    font-family: var(--font-sans);
    background: var(--color-bg-light);
    color: var(--color-text-light);
    --color-bg: var(--color-bg-light);
    --color-surface: var(--color-surface-light);
    --color-surface-rgb: var(--color-surface-rgb-light);
    --color-surface-tinted: var(--color-surface-tinted-light);
    --color-border: var(--color-border-light);
    --color-border-gradient: var(--color-border-gradient-light);
    --color-text: var(--color-text-light);
    --color-text-dim: var(--color-text-dim-light);
    --color-accent: var(--color-accent-light);
    --color-accent-glow: var(--color-accent-glow-light);
    --color-accent-dark: var(--color-accent-dark-light);
    --color-surface-blur: var(--color-surface-blur-light);
  }
  .dark body {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
    --color-bg: var(--color-bg-dark);
    --color-surface: var(--color-surface-dark);
    --color-surface-rgb: var(--color-surface-rgb-dark);
    --color-surface-tinted: var(--color-surface-tinted-dark);
    --color-border: var(--color-border-dark);
    --color-border-gradient: var(--color-border-gradient-dark);
    --color-text: var(--color-text-dark);
    --color-text-dim: var(--color-text-dim-dark);
    --color-accent: var(--color-accent-dark);
    --color-accent-glow: var(--color-accent-glow-dark);
    --color-accent-dark: var(--color-accent-dark-dark);
    --color-surface-blur: var(--color-surface-blur-dark);
  }
  
  .gradient-border {
    position: relative;
    border: 1px solid transparent;
    background-clip: padding-box;
    -webkit-background-clip: padding-box;
  }
  .gradient-border::before {
    content: '';
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: -1;
    margin: -1px;
    border-radius: inherit;
    background: var(--color-border-gradient);
  }

  /* Noise texture background */
  body::after {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuODUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjam9pc2UpIi8+PC9zdmc+');
    background-repeat: repeat;
    opacity: 0.02;
    pointer-events: none;
    z-index: -1;
    animation: grain 8s steps(10) infinite;
  }
  
  @keyframes grain {
    0%, 100% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -10%); }
    20% { transform: translate(-15%, 5%); }
    30% { transform: translate(7%, -25%); }
    40% { transform: translate(-5%, 25%); }
    50% { transform: translate(-15%, 10%); }
    60% { transform: translate(15%, 0%); }
    70% { transform: translate(0%, 15%); }
    80% { transform: translate(3%, 35%); }
    90% { transform: translate(-10%, 10%); }
  }

  /* Custom Animations */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

  @keyframes fadeInScale { from { opacity: 0; transform: scale(0.97) translateY(4px); } to { opacity: 1; transform: scale(1) translateY(0); } }
  .animate-fade-in-scale { animation: fadeInScale 0.3s cubic-bezier(0.21, 0.61, 0.35, 1) forwards; }
  
  @keyframes fadeOutScale { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.97) translateY(4px); } }
  .animate-fade-out-scale { animation: fadeOutScale 0.2s ease-out forwards; }

  @keyframes shimmer {
    100% { transform: translateX(100%); }
  }
  .shimmer-overlay::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transform: translateX(-100%);
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
    animation: shimmer 2s infinite;
  }
  .dark .shimmer-overlay::after {
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
  }

  @keyframes subtle-glow {
    0% { box-shadow: 0 0 10px var(--color-accent-glow), 0 0 12px var(--color-accent-glow); }
    50% { box-shadow: 0 0 14px var(--color-accent-glow), 0 0 18px var(--color-accent-glow); }
    100% { box-shadow: 0 0 10px var(--color-accent-glow), 0 0 12px var(--color-accent-glow); }
  }
  
  /* Splash Screen */
  #splash {
    position: fixed;
    inset: 0;
    background-color: var(--color-bg-dark, #121212);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.4s ease;
  }

  #splash img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    max-width: none;
    max-height: none;
    filter: saturate(0.8);
  }
</style>
